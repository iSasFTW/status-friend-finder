<html>
    <head>
        <title>Find friends on Status!</title>
        
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

    <body class="body">
        <div class="container">
            <div class="jumbotron" id="signupMainLayout">
                <h2 class="title">Just a few more steps...</h2>
                <br />
                <br />
                <br />
                <input type="text" id="signupPublicKey" class="inputfield" placeholder="Type your ethereum public key"><br>
                <input type="password" id="signupPassword" class="inputfield" placeholder="Create a password"><br>
                <button class="btn" id="signupButton">Sign up</button>&nbsp;
                <a href="signin.html" id="signinLink">Already have an account?</a>
            </div>
        </div>
        
        
        <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
        <script src="app.js"></script>        
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    </body>
</html>
